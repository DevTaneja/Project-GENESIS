<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>
<link href="calculator.css" rel="stylesheet">

</head>
<body>
  <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="predictor.html">Predictor</a></li>
        <li><a href="simulator.html">Simulator</a></li>
    </ul>
</nav>
<div class="container">
  <div class="header">
    <h1 id="header1">CGPA CALCULATOR</h1>
   
  </div>
  <div class="content">
    <div class="calculator-form" id="calculatorForm">
      <h2>Enter Marks</h2>
      <div class="input-group">
        <label for="mathsInsem">Maths:</label>
        <input type="number" id="mathsInsem" name="mathsInsem" placeholder="Insem" required>
        <input type="number" id="mathsEndsem" name="mathsEndsem" placeholder="Endsem" required>
      </div>
      <div class="input-group">
        <label for="chem_physicsInsem">Engg. Chem/Physics:</label>
        <input type="number" id="chem_physicsInsem" name="chem_physicsInsem" placeholder="Insem" required>
        <input type="number" id="chem_physicsEndsem" name="chem_physicsEndsem" placeholder="Endsem" required>
      </div>
      <div class="input-group">
        <label for="bee_bxeInsem">BEE/BXE:</label>
        <input type="number" id="bee_bxeInsem" name="bee_bxeInsem" placeholder="Insem" required>
        <input type="number" id="bee_bxeEndsem" name="bee_bxeEndsem" placeholder="Endsem" required>
      </div>
      <div class="input-group">
        <label for="pps_mechanicsInsem">PPS/Mechanics:</label>
        <input type="number" id="pps_mechanicsInsem" name="pps_mechanicsInsem" placeholder="Insem" required>
        <input type="number" id="pps_mechanicsEndsem" name="pps_mechanicsEndsem" placeholder="Endsem" required>
      </div>
      <div class="input-group">
        <label for="smeInsem">SME:</label>
        <input type="number" id="smeInsem" name="smeInsem" placeholder="Insem" required>
        <input type="number" id="smeEndsem" name="smeEndsem" placeholder="Endsem" required>
      </div>
      <div class="input-group">
        <label for="termWork">Term Work (Average):</label>
        <input type="number" id="termWork" name="termWork" placeholder="Out of 25" required>
      </div>
      <div class="button-container">
        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
      </div>
    </div>
    <div class="result-container" id="resultContainer">
      <div class="result-box" id="resultBox">
        <div class="result" id="result"></div>
        <div class="firecracker" id="firecracker"></div>
      </div>      
      </div>
    </div>
  </div>
</div>
<script>
function calculateCGPA() {
    var loading = document.createElement("div");
    loading.classList.add("loading");
    document.getElementById("calculatorForm").appendChild(loading);

    setTimeout(function() {
      var mathsI = parseFloat(document.getElementById("mathsInsem").value) || 0;
      var mathsE = parseFloat(document.getElementById("mathsEndsem").value) || 0;
      var chemI = parseFloat(document.getElementById("chem_physicsInsem").value) || 0;
      var chemE = parseFloat(document.getElementById("chem_physicsEndsem").value) || 0;
      var beeI = parseFloat(document.getElementById("bee_bxeInsem").value) || 0;
      var beeE = parseFloat(document.getElementById("bee_bxeEndsem").value) || 0;
      var ppsI = parseFloat(document.getElementById("pps_mechanicsInsem").value) || 0;
      var ppsE = parseFloat(document.getElementById("pps_mechanicsEndsem").value) || 0;
      var smeI = parseFloat(document.getElementById("smeInsem").value) || 0;
      var smeE = parseFloat(document.getElementById("smeEndsem").value) || 0;
      var term = parseFloat(document.getElementById("termWork").value) || 0;

        var totalMarks = 625;
        var totalMarksObtained = mathsI + mathsE + chemI + chemE + beeI + beeE + ppsI + ppsE + smeI + smeE + term*5;
 
        
        var cgpa = (totalMarksObtained / totalMarks) * 10 + 1.2;

        // Check if CGPA exceeds 10
        if (cgpa > 10) {
            cgpa = 10;
        }

        var result = document.getElementById("result");
        result.innerHTML = "Your CGPA is: " + cgpa.toFixed(2);

        document.getElementById("calculatorForm").removeChild(loading);

        var resultContainer = document.getElementById("resultContainer");
        resultContainer.style.display = "block";
        var firecracker = document.getElementById("firecracker");
        firecracker.style.display = "block";
    }, 2000);
}

window.onload = function() {
    window.scrollTo(0, 0);
};
</script>
</body>
</html>
