<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Assistor</title>
    <link href="Aim Assistor.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="Calculator Sem1.html">Calculator</a></li>
            <li><a href="Aim Assistor.html">AimAssistor</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="Analyser.html">Analyser</a></li>
            <li><a href="Simulator.html">Simulator</a></li>
        </ul>
    </nav>
    <h1 id="header1" style="font-size: 3.0em;">Aim Assistor</h1>
    <div class="white-box">
        <div class="Header">
            <label for="marks" style="font-size: 1.0em;">Please input the desired CGPA:</label>
            <br>
            <input type="number" id="marks" name="marks">
        </div>
        <div class="SLIDER">
            <h3>Choose the difficulty level of the subjects faced by you :</h3>
            <!-- Subject 1 -->
            <div class="subject-container">
                <label class="subject-label" for="Mathematics"><b>Mathematics:</b></label>
                <input type="range" min="1" max="7" value="4" class="slider" id="Mathematics" name="Mathematics" title="Difficulty Level">
            </div>
            <br>
            <!-- Subject 2 -->
            <div class="subject-container">
                <label class="subject-label" for="Mechanics_PPS"><b>Mechanics / PPS:</b></label>
                <input type="range" min="1" max="7" value="4" class="slider" id="Mechanics_PPS" name="Mechanics_PPS" title="Difficulty Level">
            </div>
            <br>
            <!-- Subject 3 -->
            <div class="subject-container">
                <label class="subject-label" for="Physics_Chemistry"><b>Physics / Chemistry:</b></label>
                <input type="range" min="1" max="7" value="4" class="slider" id="Physics_Chemistry" name="Physics_Chemistry" title="Difficulty Level">
            </div>
            <br>
            <!-- Subject 4 -->
            <div class="subject-container">
                <label class="subject-label" for="Subject4"><b>BXE / BEE:</b></label>
                <input type="range" min="1" max="7" value="4" class="slider" id="Subject4" name="Subject4" title="Difficulty Level">
            </div>
            <br>
            <!-- Subject 5 -->
            <div class="subject-container">
                <label class="subject-label" for="Subject5"><b>SME :</b></label>
                <input type="range" min="1" max="7" value="4" class="slider" id="Subject5" name="Subject5" title="Difficulty Level">
            </div>
        </div>
        <!-- Display marks for each subject -->
        <div class="ticket-container" id="ticket"></div>
        <div class="button-container">
            <button type="button" onclick="calculateMarks()">Calculate Marks</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="Aim Assistor.js"></script>
</body>
</html>
