<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link href="predictor.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="predictor.html">Predictor</a></li>
        </ul>
    </nav>
    <div class=" Header">
            <h1 id="header1">CGPA PREDICTOR</h1>
            <label for="marks">Please input the desired CGPA:</label>
            <input type="number" id="marks" name="marks">
    </div>
    <div class="SLIDER">
        <label class="slider-label" for="Mathematics">Mathematics:</label>
        <input type="range" min="1" max="3" value="5" class="slider" id="Mathematics" name="Mathematics">
        <label class="slider-label" for="Mechanics / PPS">Mechanics / PPS:</label>
        <input type="range" min="1" max="3" value="5" class="slider" id="Mechanics / PPS" name="Mechanics / PPS">    
        <label class="slider-label" for="Physics / Chemistry">Physics / Chemistry:</label>
        <input type="range" min="1" max="3" value="5" class="slider" id="Mcchanics / PPS" name="Mcchanics / PPS"> 
        <!-- Sliders for each subject -->
        <label class="slider-label" for="subject1Slider">Subject 1 Difficulty:</label>
        <input type="range" min="0" max="2" value="1" class="slider" id="subject1Slider" name="subject1Slider" oninput="updateSliderValue('subject1Slider')">
        <output id="subject1Output">Medium</output>

        <!-- Repeat the above for other subjects (Subject 2 to Subject 5) -->
    </div>
    <button type="button" onclick="calculateMarks()">Calculate Marks</button>
</body>
</html>
